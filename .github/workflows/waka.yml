name: Update README with waka
on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '24 22 * * *'
jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@V3
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
