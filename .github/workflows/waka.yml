name: Update README with waka
on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '24 16 * * *'
jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
